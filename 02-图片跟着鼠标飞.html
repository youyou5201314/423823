<script>

  //   img.style.left = x + 'px';
  // }

  // 获取元素
  let img = document.querySelector('img');
  // 给document注册鼠标移动事件
  document.onmousemove = function (e) {
    // 获取鼠标的坐标
    let x = e.clientX, y = e.clientY;
    // 设置图片的top和left
    img.style.top = y + 'px';
    img.style.left = x + 'px';
  }
</script>
